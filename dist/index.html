<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://kit.fontawesome.com/77b18202ad.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Monoton|Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="style.css">
        <title>Moodo!</title>
    </head>
    <body>
        <script src="./chart.js/dist/Chart.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    
    <!--============ user login ==================== user login =====================-->
    <div id="myModal" class="modal">
        
        <div class="myModal-content">
            <div class = "userdiv">
                            <center>
                            <h5>User Login</h5></div>
                            <input id="username" type="text" placeholder="username"> 
                            <button id="submit-button">submit</button>
                            </center>
                        </div>
                </div>          

    <!--============ main page ==================== main page =====================-->

    <div class="mainPageAndBar">
    <div class="row">
        <div class="col l3"><span id="hamburger" class="fas fa-bars sidenav-trigger material-icons" data-target="slide-out" style="font-size: 3em"></span></div>
        <div class="col l9"><h1 class=" header center-align col l9">Moodo</h1></div>
    </div>

        <div class="carousel center-align">
            <div id="item1" class="carousel-item valign-wrapper" href="#one!"><i id="sad" class="far fa-sad-cry modal-trigger" href="#mood" style="font-size: 30em;"></i></div>
            <div id="item2" class="carousel-item valign-wrapper" href="#two!"><i id="happy" class="far fa-laugh-squint modal-trigger" href="#mood" style="font-size: 30em;"></i></div>
            <div id="item3" class="carousel-item valign-wrapper" href="#three!"><i id="inLove" class="far fa-grin-hearts modal-trigger" href="#mood" style="font-size: 30em;"></i></div>
            <div id="item4" class="carousel-item valign-wrapper" href="#four!"><i id="curious" class="far fa-flushed modal-trigger" href="#mood" style="font-size: 30em;"></i> </div>
        </div>
        
    <!--========== side bar ========================= side bar ===========================-->
        
        <ul id="slide-out" class="sidenav" style="background-color: #5c6bc0">
            <li><div class="user-view" style="background-color: #283593">
                <div class="background" ></div>
                <a href="#name"><h1 class="white-text side-bar-name" style="font-size: 2em"></h1></a>
                </div>
            </li>
            <li><a class="subheader" style="font-style: italic">Your Zone</a></li>
            <li><a id = "savedMoods" class="waves-effect modal-trigger" href="#savedModal">Saved Moods</a></li>
            <li><a class="waves-effect modal-trigger statButton" href="#statModal">Statistics</a></li>
        </ul>  
    </div>    
    <!--============ mood body  ================= mood body ==================-->
            
    <div id="mood" class="mood-set row modal" style="font-family: Verdana, Geneva, Tahoma, sans-serif">the mood set</div>
                    
    <!--============ saved moods =================== saved moods ===========================-->

    <div id = "savedModal" class = "savedMoods modal">
        <center>
        <h2>Your Saved Sets</h2>
      </center>
    <ul class="collapsible">
            <li>
            <div class="collapsible-header"><i class="far fa-sad-cry"></i>Sad</div>
            <div class="collapsible-body sadBody"></div> 
            </li>

            <li>
            <div class="collapsible-header"><i class="far fa-laugh-squint"></i>Happy</div>
            <div class="collapsible-body happyBody"></div>
            </li>
            
            <li>
            <div class="collapsible-header"><i class="far fa-grin-hearts"></i>In Love</div>
            <div class="collapsible-body inLoveBody"></div>
            </li>
                      
            <li>
            <div class="collapsible-header"><i class="far fa-flushed"></i>Curious</div>
            <div class="collapsible-body curiousBody"></div>
            </li>
    </ul>        
    </div>

<!--=========== stat-template =========== stat-template =========== stat-template =========-->

<div id = "statModal" class = "stat modal">
        <center>
        <h2>Your Stats</h2>
      </center>
    <ul class="collapsible">
            <li>
            <div class="collapsible-header"><i class="fas fa-chart-pie"></i>monthly</div>
            <div class="collapsible-body monthBody">
                    <canvas id="monthChart" width="400" height="250"></canvas>
            </div> 
            </li>

            <li>
            <div class="collapsible-header"><i class="fas fa-signal"></i>daily</div>
            <div class="collapsible-body dailyBody">
                    <canvas id="dayChart" width="400" height="250"></canvas>
            </div>
            </li>
    </ul>        
    </div>

<!--=========== moods-template =========== moods-template =========== moods-template =========-->

    <script id= "mood-template" type="text/x-handlebars-template">
        <h1 class="col l12 m12 s12 center-align" style="font-size:5em">{{name}}</h1>
        <span class="col l12 m12 s12">"{{quote}}"</span>
        <iframe class="col l7 m7 s7" width="420" height="315" src="https://www.youtube.com/embed/{{youtubeUrl}}"></iframe>
        <iframe class="col l5 m5 s5" width="420" height="315" src="{{gifUrl}}"></iframe>
        <div class="buttons col l12 m12 s12 modal-footer">
            <i class="far fa-heart save" style="color: black"></i>
        </div>
    </script>

<!--=========== savedSad-template =========== savedSad-template =========== savedSad-template =========-->
       
    <script id= "savedSad-template" type="text/x-handlebars-template">
            {{#each sad}}
            <div class = "savedMood row modal-content">
            <div class = "row col l12 m12 s12">
                <h1 class ="col l9 m9 s9 center-align mood-name" style="font-size:5em">{{name}}</h1>
                <p class = "col l3 m3 s3 date" >{{date}}</p>
            </div>
            <span class="col l12 m12 s12">"{{quote}}"</span>
            <div class = "row">
                <iframe class="col l7 m7 s7" width="420" height="315" src="https://www.youtube.com/embed/{{youtubeUrl}}"></iframe>
                <iframe class="col l5 m5 s5" width="420" height="315" src="{{gifUrl}}"></iframe>
            </div>
                <i class="far fa-trash-alt delete"></i>
            </div>
            <div class="divider"></div>
            {{/each}}
      </script>

<!--=========== savedHappy-template =========== savedHappy-template =========== savedHappy-template =========-->
     
    <script id= "savedHappy-template" type="text/x-handlebars-template">
        {{#each happy}}
        <div class = "savedMood row modal-content">
        <div class = "row col l12 m12 s12">
            <h1 class ="col l9 m9 s9 center-align mood-name" style="font-size:5em">{{name}}</h1> 
            <p class = "col l12 m12 s12 date" >{{date}}</p>
        </div>
        <span class="col l12 m12 s12">"{{quote}}"</span>
        <div class = "row">
            <iframe class="col l7 m7 s7" width="420" height="315" src="https://www.youtube.com/embed/{{youtubeUrl}}"></iframe>
            <iframe class="col l5 m5 s5" width="420" height="315" src="{{gifUrl}}"></iframe>
        </div>
            <i class="far fa-trash-alt delete"></i>
        </div>
        <div class="divider"></div>
        {{/each}}
    </script>

<!--=========== savedInLove-template =========== savedInLove-template =========== savedInLove-template =========-->
    
    <script id= "savedInLove-template" type="text/x-handlebars-template">
        {{#each inLove}}
        <div class = "savedMood row modal-content">
        <div class = "row col l12 m12 s12">
            <h1 class ="col l9 m9 s9 center-align mood-name" style="font-size:5em">{{name}}</h1>
            <p class = "col l3 m3 s3 date" >{{date}}</p>
        </div>
        <span class="col l12 m12 s12">"{{quote}}"</span>
        <div class = "row">
            <iframe class="col l7 m7 s7" width="420" height="315" src="https://www.youtube.com/embed/{{youtubeUrl}}"></iframe>
            <iframe class="col l5 m5 s5" width="420" height="315" src="{{gifUrl}}"></iframe>
        </div>
            <i class="far fa-trash-alt delete"></i>
        </div>
        <div class="divider"></div>
        {{/each}}
    </script>

<!--=========== savedCurious-template =========== savedCurious-template =========== savedCurious-template =========-->
   
    <script id= "savedCurious-template" type="text/x-handlebars-template">
        {{#each curious}}
        <div class = "savedMood row modal-content">
        <div class = "row col l12 m12 s12">
            <h1 class ="col l9 m9 s9 center-align mood-name" style="font-size:5em">{{name}}</h1>
            <p class = "col l3 m3 s3 date" >{{date}}</p>
        </div>
        <span class="col l12 m12 s12">"{{quote}}"</span>
        <div class = "row">
            <iframe class="col l7 m7 s7" width="420" height="315" src="https://www.youtube.com/embed/{{youtubeUrl}}"></iframe>
            <iframe class="col l5 m5 s5" width="420" height="315" src="{{gifUrl}}"></iframe>
        </div>
            <i class="far fa-trash-alt delete"></i>
        </div>
        <div class="divider"></div>
        {{/each}}
    </script>







        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="statManager.js"></script>
        <script src="ApiManager.js"></script>
        <script src="renderer.js"></script>
        <script src="main.js"></script>
    </body>
</html>
