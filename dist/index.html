<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/77b18202ad.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Moodo!</title>
</head>
<body>
        
    <div class="row container" >
           <div class="col s6 center-align"><i class="far fa-sad-cry" style="font-size: 20em;"></i></div>
           <div class="col s6 center-align"><i class="far fa-laugh-squint" style="font-size: 20em;"></i></div>
           <div class="col s6 center-align"><i class="far fa-grin-hearts" style="font-size: 20em;"></i></div>
           <div class="col s6 center-align"><i class="far fa-flushed" style="font-size: 20em;"></i> </div>
        </div>

        <div class="mood-set"></div>

        <script id= "mood-template" type="text/x-handlebars-template">
                <h1>{{mood}}</h1>
                <span>{{text}}</span>
                <a href="{{videoUrl}}"></a>
                <a href="{{gifUrl}}"></a>
                <div class="buttons">
                <i class="far fa-heart save"></i>
                <i class="fas fa-undo back"></i>
                 </div>
        </script>




     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="/jquery/jquery-3.4.1.js"></script>
    <script src="/dist/main.js"></script>
</body>
</html>
