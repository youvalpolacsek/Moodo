<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://kit.fontawesome.com/77b18202ad.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="style.css">
        <title>Moodo!</title>
    </head>
    <body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    
    
    
    
    <h1 class="center-align" style="color: beige ">the mood tracker</h1>
    <div class="row container" >
        <div class="col l6 m6 s12 center-align"><i id="sad" class="far fa-sad-cry modal-trigger" href="#mood" style="font-size: 20em;"></i></div>
        <div class="col l6 m6 s12 center-align"><i id="happy" class="far fa-laugh-squint modal-trigger" href="#mood" style="font-size: 20em;"></i></div>
        <div class="space col l12 m12 s12"></div>
        <div class="col l6 m6 s12 center-align"><i id="love" class="far fa-grin-hearts modal-trigger" href="#mood" style="font-size: 20em;"></i></div>
        <div class="col l6 m6 s12 center-align"><i id="curious" class="far fa-flushed modal-trigger" href="#mood" style="font-size: 20em;"></i> </div>
    </div>
    
    <!-- 
        <div class="carousel">
            <div class="carousel-item valign-wrapper" href="#one!"><i id="sad" class="far fa-sad-cry modal-trigger" href="#mood" style="font-size: 30em;"></i></div>
            <div class="carousel-item valign-wrapper" href="#two!"><i id="happy" class="far fa-laugh-squint modal-trigger" href="#mood" style="font-size: 30em;"></i></div>
            <div class="carousel-item valign-wrapper" href="#three!"><i id="love" class="far fa-grin-hearts modal-trigger" href="#mood" style="font-size: 30em;"></i></div>
            <div class="carousel-item valign-wrapper" href="#four!"><i id="curious" class="far fa-flushed modal-trigger" href="#mood" style="font-size: 30em;"></i> </div>
        </div> -->
        

        <div id="mood" class="mood-set row modal">fff</div>
        
        <script id= "mood-template" type="text/x-handlebars-template">
            <h1 class="col l12 m12 s12 center-align" style="font-size:5em">{{mood}}</h1>
            <span class="col l12 m12 s12">{{text}}</span>
            <a class="col l7 m7 s7" href="{{videoUrl}}"></a>
            <a class="col l5 m5 s5"href="{{gifUrl}}"></a>
            <div class="buttons col l12 m12 s12 modal-footer">
                <i class="far fa-heart save" style="color: black"></i>
                <i class="fas fa-undo back"></i>
            </div>
        </script>
        
        
        
        
        
        
        
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="ApiManager.js"></script>
        <script src="renderer.js"></script>
        <script src="main.js"></script>
    </body>
</html>
